<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand-Tracked 3D Particle System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
<div id="info">
  ✋ Open hand = expand • ✊ Fist = contract • ✌️ Switch shape
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
/* -------------------- THREE SETUP -------------------- */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 20, 80);

const camera = new THREE.PerspectiveCamera(65, innerWidth / innerHeight, 0.1, 200);
camera.position.z = 45;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* -------------------- PARTICLES -------------------- */
const COUNT = 8000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 0.25,
  vertexColors: true,
  transparent: true,
  opacity: 0.9
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* -------------------- SHAPES -------------------- */
const shapes = {
  heart() {
    const t = Math.random() * Math.PI * 2;
    const r = 2 - 2 * Math.sin(t);
    return [r * Math.cos(t), r * Math.sin(t), (Math.random() - 0.5) * 2];
  },
  flower() {
    const t = Math.random() * Math.PI * 2;
    const r = 6 * Math.sin(5 * t);
    return [Math.cos(t) * r, Math.sin(t) * r, (Math.random() - 0.5)];
  },
  saturn() {
    const a = Math.random() * Math.PI * 2;
    return [Math.cos(a) * 8, (Math.random() - 0.5), Math.sin(a) * 8];
  }
};

let currentShape = "heart";
let expansion = 1;
let hue = 0;

function buildShape() {
  for (let i = 0; i < COUNT; i++) {
    const p = shapes[currentShape]();
    positions.set([
      p[0] * expansion,
      p[1] * expansion,
      p[2] * expansion
    ], i * 3);

    const c = new THREE.Color(`hsl(${hue},100%,60%)`);
    colors.set([c.r, c.g, c.b], i * 3);
  }
  geometry.attributes.position.needsUpdate = true;
  geometry.attributes.color.needsUpdate = true;
}

buildShape();

/* -------------------- MEDIAPIPE -------------------- */
const video = document.createElement("video");
video.style.display = "none";
document.body.appendChild(video);

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

/* ---- debounce shape switch ---- */
let lastSwitch = 0;

hands.onResults(res => {
  if (!res.multiHandLandmarks) return;

  const lm = res.multiHandLandmarks[0];
  const thumb = lm[4];
  const index = lm[8];

  const d = Math.hypot(thumb.x - index.x, thumb.y - index.y);

  /* expansion */
  expansion = THREE.MathUtils.lerp(expansion, d * 18, 0.15);

  /* color */
  hue = (hue + 0.5) % 360;

  /* shape switch (pinch hold) */
  if (d < 0.035 && performance.now() - lastSwitch > 800) {
    currentShape = Object.keys(shapes)
      [(Object.keys(shapes).indexOf(currentShape) + 1) % Object.keys(shapes).length];
    lastSwitch = performance.now();
  }

  buildShape();
});

const cam = new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 640,
  height: 480
});
cam.start();

/* -------------------- LOOP -------------------- */
function animate() {
  requestAnimationFrame(animate);
  particles.rotation.y += 0.002;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
