<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand‑Tracked 3D Particle Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin: 0; overflow: hidden; background: #000; }

    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.55);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
    }

    #cameraPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: #111;
      color: #fff;
      padding: 28px 32px;
      border-radius: 14px;
      max-width: 400px;
      text-align: center;
      font-family: system-ui, sans-serif;
    }

    .popup-content button {
      margin-top: 18px;
      padding: 10px 22px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00e5ff;
      color: #000;
      font-weight: 600;
    }
  </style>

</head>
<body>

<div id="info">Waiting for camera permission…</div>

<div id="cameraPopup">
  <div class="popup-content">
    <h3>Camera Access Required</h3>
    <p>This experience uses your camera for real‑time hand gesture interaction.</p>
    <button id="enableCamera">Enable Camera</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script src="app.min.js"></script>

</body>
</html>
